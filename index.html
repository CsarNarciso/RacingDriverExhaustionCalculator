<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Exhaustion Calculator</title>

	</head>

    <body>
        
        <h1>Formula values</h1>

        <label for="value">Value: </label><br>
        <input type="number" id="value" value="5" autocomplete="off" oninput="valueOnInput(this.value)"><br>

        <label for="seconds">Seconds: </label><br>
        <input type="number" id="seconds" value="3.5" autocomplete="off" oninput="secondsOnInput(this.value)"><br>

        <label for="gForce">G Force: </label><br>
        <input type="number" id="gForce" value="15" autocomplete="off" oninput="gForceOnInput(this.value)"><br>

        <label for="gForceRate">G Force rate: </label><br>
        <input type="number" id="gForceRate" value="5" autocomplete="off" oninput="gForceRateOnInput(this.value)"><br>

        <label for="exhaustion">Exhaustion: </label><br>
        <input type="number" id="exhaustion" value="100" autocomplete="off" oninput="exhaustionOnInput(this.value)">


        <h1>Custom values</h1>

        <label for="customValue">Custom value: </label><br>
        <input type="number" id="customValue" value="5" autocomplete="off" oninput="customValueOnInput(this.value)"><br>

        <label for="customGForce">Custom G Force: </label><br>
        <input type="number" id="customGForce" value="15" autocomplete="off" oninput="customGForceOnInput(this.value)"><br>

        <label for="customExhaustion">Custom exhaustion: </label><br>
        <input type="number" id="customExhaustion" value="100" autocomplete="off" oninput="customExhaustionOnInput(this.value)">


        <br>
        <label for="result">Result: </label> 
        <div id="result"></div>
    
		<script src="script.js"></script>
    </body>
</html>
